server:
  port: 80
spring:
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
            allowCredentials: true
      routes:
        - id: product_route
          uri: lb://service-product
          predicates:
            - Path=/admin/product/**
        - id: web_all_route
          uri: lb://web-all
          predicates:
            - Host=**.gmall.com,gmall.com
        - id: lb_test
          uri: lb://service-item
          predicates:
            - Path=/redis/incr/**